<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--
1). 定时器
2). 意外全局变量
3). 作用域与作用域链
4). 变量查找
 -->

  <script type="text/javascript">
    var a = 6
    setTimeout(function () {
      alert(a)
      a = 666
    }, 0)
    a = 66
