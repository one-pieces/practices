<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG</title>
</head>
<body>

  <svg width="300" height="200">
    <rect height="100%" width="100%" fill="red" />
    <circle r="80" cx="150" cy="100" fill="green" />
    <text x="150" y="125" font-size="60" text-anchor="middle" fill="white">SVG</text>
  </svg>

  <svg width="200" height="250">
    <rect height="30" width="30" x="10" y="10"
          stroke="black" fill="transparent" stroke-width="5" />
    <rect height="30" width="30" x="60" y="10" rx="20" ry="10"
          stroke="black" fill="transparent" stroke-width="5" />

    <circle r="20" cx="25" cy="75" stroke="red" fill="transparent" stroke-width="5" />
    <ellipse rx="20" ry="5" cx="75" cy="75" stroke="red" fill="transparent" stroke-width="5" />

    <line x1="10" x2="50" y1="110" y2="150" stroke="orange" stroke-width="5" />
    <polyline points="60 110 65 120 70 115 75 130 80 125 85 140 90 135 95 150 100 145"
              stroke="orange" fill="transparent" stroke-width="5" />

    <polygon points="50 160 55 180 70 180 60 190 65 205 50 195 35 205 40 190 30 180 45 180"
              stroke="green" fill="transparent" stroke-width="5" />
    
    <path d="M20,230 Q40,205 50,230 T90,230" fill="none" stroke="blue" stroke-width="5" />
  </svg>

  <svg width="300" height="200">
    <rect x="10" y="10" width="30" height="30" stroke="orange" fill="transparent" stroke-width="5" />
    <rect x="60" y="10" rx="10" ry="10" width="30" height="30" />

    <polygon points="50 160 55 180 70 180"
             stroke="green" fill="transparent" stroke-width="5" />
  </svg>

  <svg width="200" height="200">
    <path d="M10 10 H 90 V 90 H 10 L 10 10" />

    <circle r="2" cx="10" cy="10" fill="red" />
    <circle r="2" cx="90" cy="90" fill="red" />
    <circle r="2" cx="90" cy="10" fill="red" />
    <circle r="2" cx="10" cy="90" fill="red" />
  </svg>

  <svg width="200" height="200">
    <path d="M10 10 H 90 V 90 H 10 Z" />
  </svg>

  <svg width="200" height="200">
    <path d="M10 10 H 90 V 90 H 10 Z" fill="transparent" stroke="black" />
  </svg>

  <svg width="200" height="200">
    <path d="M10 10 h 80 v 80 h -80 Z" fill="transparent" stroke="black" />
  </svg>

  <svg width="190" height="160">
    <path d="M10 10 C 20 20, 40 20, 50 10" stroke="black" fill="transparent" />
    <path d="M70 10 C 70 20, 120 20, 120 10" stroke="black" fill="transparent" />
    <path d="M130 10 C 120 20, 180 20, 170 10" stroke="black" fill="transparent" />
    <path d="M10 60 C 20 80, 40 80, 50 60" stroke="black" fill="transparent" />
    <path d="M70 60 C 70 80, 110 80, 110 60" stroke="black" fill="transparent" />
    <path d="M130 60 C 120 80, 180 80, 170 60" stroke="black" fill="transparent" />
    <path d="M10 110 C 20 140, 40 140, 50 110" stroke="black" fill="transparent" />
    <path d="M70 110 C 70 140, 110 140, 110 110" stroke="black" fill="transparent" />
    <path d="M130 110 C 120 140, 180 140, 170 110" stroke="black" fill="transparent" />
  </svg>

  <svg width="190" height="160">
    <path d="M10 80 C 40 10, 65 10, 95 80 S 150 150, 180 80" stroke="black" fill="transparent" />

    <line x1="10" y1="80" x2="40" y2="10" stroke="red" stroke-width="2" />
    <line x1="65" y1="10" x2="95" y2="80" stroke="red" stroke-width="2" />
    <line x1="125" y1="150" x2="95" y2="80" stroke="blue" stroke-width="2" />
    <line x1="150" y1="150" x2="180" y2="80" stroke="red" stroke-width="2" />
  </svg>

  <svg width="190" height="160">
    <path d="M10 80 Q 95 10 180 80" stroke="black" fill="transparent" />

    <line x1="10" y1="80" x2="95" y2="10" stroke="red" stroke-width="1" />
    <line x1="180" y1="80" x2="95" y2="10" stroke="red" stroke-width="1" />
    <circle r="2" cx="10" cy="80" fill="red" />
    <circle r="2" cx="95" cy="10" fill="red" />
    <circle r="2" cx="180" cy="80" fill="red" />
  </svg>

  <svg width="190" height="160">
    <path d="M10 80 Q 52.5 10, 95 80 T 180 80" stroke="black" fill="transparent" />
  </svg>
</body>
