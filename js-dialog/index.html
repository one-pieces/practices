<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .black {
      display: none;
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 2;
      background: rgba(0,0,0,0.1);
      top:0;
      left:0;
    }
    .dialog {
      display: none;
      position: fixed;
      z-index: 3;
      width: 500px;
      min-height: 300px;
      top:50%;
      left:50%;
      margin: -150px 0 0 -250px;
      background: #fff;
      padding: 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <button class="btn" id="btn">Click Me!</button>

  <script src="dialog.js"></script>
  <script>
    var dialog = new Dialog()
    document.getElementById('btn').addEventListener('click', function () {
      dialog.open()
    })
  </script>
</body>
</html>
