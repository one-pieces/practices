<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <button class="dialog__btn" id="btn">Click Me!</button>

  <script src="dialog.js"></script>
  <script>
    let dialog = new Dialog({
      title: 'Test',
      onClose() {
        console.log('on-close')
      },
      onCancel() {
        console.log('on-cancel')
      },
      onConfirm() {
        console.log('on-confirm')
      }
    })
    document.getElementById('btn').addEventListener('click', function () {
      dialog.open().setContent('hello world!')
    })
  </script>
</body>
</html>
